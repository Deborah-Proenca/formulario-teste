<html>
  <script src="index.js"></script>
  <body style="background-color: rgba(0, 102, 255, 0.247); font-family:Verdana, Geneva, Tahoma, sans-serif;">
    <div id="formulario" class="jumbotron" style="margin-left:40%;">
     <div style="margin-left: 4%">
      <img src="logo.png">
    </div>
    
      <div style="width:32%">
        <h1 style="margin-left:18%"> Formulário </h1>

      </div>

   <br>
   <div>

   </div>
   <br>
   <div>

      <input id="email" style="margin-left:5%" placeholder="Digite seu email"> </input>
   </div>
   <br>
   <div>
      <label> <b> Mensagem: </b> </label>
      <input id="mensagem" style="height:100px"> </input>
    </div>
    <br>
    <div style="margin-left:15%">
      <button onclick="sendForm()">Enviar Formulário</button>
    </div>
    <br>
   </div>

   <div id="sucesso"></div>
   <div id="response">
    <h3 id="formNome"></h3>
    <h3 id="formTelefone"></h3>

 </body>
</html>
